         <script type = "text/javascript">
           
            var num1; // first string entered by user

			var num3; // third string entered by user
			var average = 0;
            
           
			
            // read in first number from user as a string and converts it to int
            num1 = +window.prompt( "Enter the Age of three friends. First friend's age?");

            // read in second number from user as a string and converts it to int
            num2 = +window.prompt( "Second Friend's age?" );

            // read in third number from user as a string and converts it to int
            num3 = +window.prompt( "Third Friend's age?" );
            

            
            // display the results
            average = ((num1 + num2 + num3)/3)
			
			
			document.writeln( "average age of your friends is " + average + " years.");
